<!DOCTYPE html>
<html>
<head>
    <title>申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="glass-card" style="max-width:500px; margin:0 auto;">
            <h2>填写申请信息</h2>
            <form id="form">
                <input type="text" id="name" placeholder="您的姓名" required>
                <input type="email" id="contact" placeholder="接收激活码的邮箱（填写QQ号也可以）" required>
                <button type="submit">提交申请</button>
            </form>
            <div style="text-align:center; margin-top:10px;">
                <a href="index.html" style="color:#666; text-decoration:none;">返回</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button');
            btn.innerText = '提交中...'; btn.disabled = true;
            
            const res = await fetch('/api/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    contact: document.getElementById('contact').value
                })
            });
            if(res.ok) { alert('申请成功！请等待审核邮件。'); location.href='index.html'; }
            else { alert('失败，请重试'); btn.disabled=false; btn.innerText='提交申请'; }
        };


    (function(){
        const img = new Image();
        img.onload = function(){
            document.body.style.background = "linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2)), url('/api/bing-bg') center/cover no-repeat fixed";
        };
        img.onerror = function(){
            document.body.style.background = 'linear-gradient(135deg, rgba(99,102,241,0.15) 0%, rgba(236,72,153,0.15) 100%)';
        };
        img.src = '/api/bing-bg';
    })();
    </script>
</body>
</html>
